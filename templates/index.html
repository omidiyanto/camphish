<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-5">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full text-center">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Camera Capture</h1>
        
        <div id="camera-container" class="hidden">
            <video id="camera" class="w-full h-auto rounded mb-4" autoplay playsinline></video>
            <button id="capture-btn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded-lg font-medium transition-colors duration-300">Capture Photo</button>
            <p class="text-sm text-gray-500 mt-2">Click the button to take a photo</p>
        </div>
        
        <div id="processing" class="hidden">
            <div class="flex justify-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
            </div>
            <p class="mt-3 text-gray-600">Processing your image...</p>
        </div>
        
        <canvas id="canvas" class="hidden"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cameraContainer = document.getElementById('camera-container');
            const video = document.getElementById('camera');
            const captureBtn = document.getElementById('capture-btn');
            const canvas = document.getElementById('canvas');
            const processingDiv = document.getElementById('processing');
            
            // Request camera access on page load
            setTimeout(() => {
                Swal.fire({
                    title: 'Camera Access',
                    text: 'This application needs access to your camera to capture an image',
                    icon: 'info',
                    showCancelButton: true,
                    confirmButtonText: 'Allow Access',
                    cancelButtonText: 'Deny',
                    confirmButtonColor: '#3085d6',
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Start camera if confirmed
                        startCamera();
                    } else {
                        // Show message if denied
                        Swal.fire(
                            'Access Denied',
                            'Camera access is required for this application',
                            'error'
                        );
                    }
                });
            }, 500);
            
            // Function to start the camera
            function startCamera() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(function(stream) {
                            video.srcObject = stream;
                            cameraContainer.classList.remove('hidden');
                        })
                        .catch(function(error) {
                            console.error('Camera error:', error);
                            Swal.fire(
                                'Error',
                                'Could not access camera: ' + error.message,
                                'error'
                            );
                        });
                } else {
                    Swal.fire(
                        'Not Supported',
                        'Your browser does not support camera access',
                        'error'
                    );
                }
            }
            
            // Capture photo when button is clicked
            captureBtn.addEventListener('click', function() {
                // Set up canvas for capturing
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Get the image data
                const imageData = canvas.toDataURL('image/jpeg');
                
                // Show processing indicator
                cameraContainer.classList.add('hidden');
                processingDiv.classList.remove('hidden');
                
                // Send the image to the server
                fetch('/capture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Stop the camera stream
                        const stream = video.srcObject;
                        const tracks = stream.getTracks();
                        tracks.forEach(track => track.stop());
                        
                        // Redirect to thank you page
                        window.location.href = '/thankyou';
                    } else {
                        throw new Error(data.message || 'Failed to save the image');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    processingDiv.classList.add('hidden');
                    
                    Swal.fire(
                        'Error',
                        'Failed to process the image: ' + error.message,
                        'error'
                    ).then(() => {
                        cameraContainer.classList.remove('hidden');
                    });
                });
            });
        });
    </script>
</body>
</html>
